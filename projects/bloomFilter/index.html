<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>bloom filter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="headline">
      <h1>This is a bloomfilter</h1>
    </div>
    <div class="filterDisplay">
      <p>this will display the bloom filter!!!</p>
    </div>
    <div class="itemInput">
      <!-- box to input item -->
      <input type="text" name="" value="" class="inputClass">
    </div>
    <div class="result">
      <!-- shows if item is in bloomfilter or not -->
      <p>this will show if there's a collision!</p>
    </div>
    <div class="activateButton">
      <button type="button" name="button">Add to Filter</button>
    </div>


  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
